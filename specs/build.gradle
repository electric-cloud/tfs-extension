apply plugin: 'groovy'
apply plugin: 'idea'

version = '1.0'
description = 'TFS native extension Specs'

sourceCompatibility = 1.8

defaultTasks 'test'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/ecpluginsdev/maven"
    }

}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.15:indy'
    compile 'org.spockframework:spock-core:1.2-groovy-2.4'
    compile 'com.electriccloud:ec-specs-plugins-core:+'
    compile 'com.jayway.restassured:rest-assured:2.4.0'
    compile 'de.gesellix:docker-client:2018-01-26T21-28-05'
}

test {
    def server = findProperty('server') ?: 'localhost'
    systemProperties['COMMANDER_SERVER'] = server
    systemProperties["COMMANDER_SECURE"] = '1'
    testLogging {
        showStandardStreams = true
    }
    outputs.upToDateWhen { false }
    systemProperties['EC_SPECS_CLI'] = true
    def destination = findProperty('reportDestination') ?: 'spec-report'
    if (destination) {
        reports {
            html.destination = destination
        }
    }
}
